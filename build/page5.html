<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delivery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="page">
        <div class="page__inner">
            <div class="page__wrapper page__wrapper_static">
                <div class="page__top">
                    <a href="index.html" class="page__logo">
                        <img src="img/svg/logo_mini.svg" alt="logo" class="page__logo-img page__logo-img_mini">
                    </a>
                    <div class="page__name text_montserrat text_bold text_dark">
                        Delivery
                    </div>
                    <div class="page__burger">
                        <div class="page__burger-line page__burger-line_blue"></div>
                        <div class="page__burger-line page__burger-line_blue"></div>
                        <div class="page__burger-line page__burger-line_blue"></div>
                    </div>
                </div>
                <div class="page__content-wrapper">
                    <div class="page__content">
                        <div class="delivery">
                            <div class="delivery__inner">
                                <div class="delivery__top">
                                    <div class="owl-carousel delivery__users">
                                        <div class="delivery__user">Marisha</div>
                                        <div class="delivery__user">Nikolay</div>
                                        <div class="delivery__user">Afanasiy</div>
                                        <div class="delivery__user">Adam</div>
                                        <div class="delivery__user">Albert</div>
                                    </div>
                                    <div class="delivery__add">+</div>
                                </div>
                                <div class="delivery__form">
                                    <div class="delivery__user-name">Adam</div>
                                    <label for="delivery_coutry" class="delivery__label">Country:</label>
                                    <input type="text" id="delivery_coutry" class="delivery__input" placeholder="England">
                                    <label for="delivery_city" class="delivery__label">City:</label>
                                    <input type="text" id="delivery_city" class="delivery__input" placeholder="London">
                                    <label for="delivery_address" class="delivery__label">Address:</label>
                                    <input type="text" id="delivery_address" class="delivery__input" placeholder="Baker street 221 B">
                                    <label for="delivery_name" class="delivery__label">Name:</label>
                                    <input type="text" id="delivery_name" class="delivery__input" placeholder="Sherlock">
                                    <label for="delivery_lastname" class="delivery__label">Last name:</label>
                                    <input type="text" id="delivery_lastname" class="delivery__input" placeholder="Holmes">
                                    <div class="delivery__delete">
                                        <img src="img/svg/trash-solid.svg" alt="delete" class="delivery__delete-img">
                                        <span class="delivery__delete-text">Delete</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="page__bottom">
                            <a href="page4.html" class="page__back">
                                <img src="img/svg/back.svg" alt="back" class="page__back-img">
                            </a>
                            <a href="page6.html" class="page__next">
                                Payment
                                <img src="img/svg/next.svg" alt="back" class="page__next-img">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

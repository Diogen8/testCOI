<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="page">
        <div class="page__inner">
            <div class="page__wrapper page__wrapper_static">
                <div class="page__top page__top_blue">
                    <a href="index.html" class="page__logo">
                        <img src="/img/svg/logo_mini_white.svg" alt="logo" class="page__logo-img page__logo-img_mini">
                    </a>
                    <div class="page__name text_montserrat text_bold">
                        Payment
                    </div>
                    <div class="page__burger">
                        <div class="page__burger-line page__burger-line_white"></div>
                        <div class="page__burger-line page__burger-line_white"></div>
                        <div class="page__burger-line page__burger-line_white"></div>
                    </div>
                </div>
                <div class="page__content-wrapper">
                    <div class="page__content">
                        <div class="payment">
                            <div class="payment__inner">
                                <div class="payment__top">
                                    <div class="payment__price">
                                        <span class="payment__price-symbol">$</span>
                                        5.29
                                    </div>
                                    <div class="payment__amount">For 3 cards</div>
                                </div>
                                <div class="payment__bottom">
                                    <div class="payment__card">
                                        <img src="img/credit-card.jpg" alt="card" class="payment__card-img">
                                    </div>
                                    <form action="#" class="payment__form">
                                        <div class="payment__form-column payment__form-column_left">
                                            <label for="payment_card_number" class="payment__label">Card number:</label>
                                            <input type="text" id="payment_card_number" class="payment__input" placeholder="3456 2345 1234 2345">
                                            <label for="payment_card_holder" class="payment__label">Card holder name:</label>
                                            <input type="text" id="payment_card_holder" class="payment__input" placeholder="Spanch Bob">
                                        </div>
                                        <div class="payment__form-column payment__form-column_right">
                                            <label for="payment_exp_date" class="payment__label">Exp date</label>
                                            <input type="text" id="payment_exp_date" class="payment__input" placeholder="24/09">
                                            <label for="payment_cvv" class="payment__label">CVV</label>
                                            <input type="text" id="payment_cvv" class="payment__input" placeholder="322">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="page__bottom">
                            <a href="page5.html" class="page__back">
                                <img src="img/svg/back.svg" alt="back" class="page__back-img">
                            </a>
                            <a href="page7.html" class="page__pay">
                                <span class="page__pay-symbol">&#x2714;</span>
                                Pay
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
